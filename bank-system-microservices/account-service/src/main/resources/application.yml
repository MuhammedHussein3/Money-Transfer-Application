spring:
  # Database Configuration
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5445/account_db
    username: moneyTransfer
    password: 12345
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
      eclipselink:
        logging:
          level:
            org:
              hibernate:
                SQL: debug
                type:
                  descriptor: trace
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    database: postgresql
  # Service Name
  application:
   name: account-service

  kafka:
   producer:
     bootstrap-servers: localhost:9092
     key-serializer: $$$$$
     value-serializer: $$$$$
     properties:
       spring.json.type.mapping: $$$$$


application:
  config:
    account-number-url-feignClient: http://localhost:8001/api/v1/accountNumbers
    account-number-url-restTemplate: http://ACCOUNTNUMBER-SERVICE:8001/api/v1/accountNumbers

# Eureka
eureka:
  client:
    serviceUrl.defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

kafka:
server:
  port: 8002